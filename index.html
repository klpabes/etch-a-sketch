<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <button class="button__divCount">How many squares?</button>
    <p class="mode"></p>
    <div class="grid-container"></div>
    <div class="controls-container">
      <div class="buttons">
        <input class='control__item' type='color' id="colorPicker" value="#333333"></input>
        <button  class='control__item' onclick="changeColor('rainbow')">
          Rainbow
        </button>
        <button class='control__item' onclick="changeColor('white')">
          Eraser
        </button>
      </div>
      <button class="control__item" onclick="initGrid()">Clear</button>
    </div>
    <div class="footer">Made by klpabes99 😁</div>
  </body>
</html>
